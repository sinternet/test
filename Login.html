<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบสอบออนไลน์</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --header-gradient: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            --primary-color: #3a47d5;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #777;
            --white-color: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        /* ====[ เพิ่มโค้ดส่วนนี้เข้าไป ]==== */
        .title-main {
            font-size: 1.4rem; /* ขนาดฟอนต์สำหรับบรรทัดบน */
            font-weight: 600;
            display: block; /* ทำให้เป็นบล็อกแยก */
        }
        .title-sub {
            font-size: 1.1rem; /* ขนาดฟอนต์สำหรับบรรทัดล่าง */
            font-weight: 400;
            display: block; /* ทำให้เป็นบล็อกแยก */
        }
        /* ================================ */
        .login-card {
            background-color: var(--white-color);
            padding: 2.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: left;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Prompt', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--header-gradient);
            color: var(--white-color);
            font-family: 'Prompt', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }
        
        .login-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-links a {
            color: var(--light-text-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: var(--light-text-color);
        }
    </style>
</head>
  <body>
    <div class="container">
        <header class="login-header">
            <img src="https://img5.pic.in.th/file/secure-sv1/-sena-bg.png" alt="Logo โรงเรียนเทศบาล 2 วัดเสนานฤมิตร">
<h1>
    <span class="title-main">ระบบสอบออนไลน์</span>
    <span class="title-sub">โรงเรียนเทศบาล 2 วัดเสนานฤมิตร</span>
</h1>
        </header>
        <main>
            <div class="login-card">
                <h2>⭐ เข้าสู่ระบบ</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">ชื่อผู้ใช้งาน (Username)</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">รหัสผ่าน (Password)</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
                </form>
                <div class="login-links">
                    <a href="#" id="forgotPasswordLink">ลืมรหัสผ่าน?</a>
                    |
                    <a href="#" id="registerLink">ยังไม่มีบัญชี? ลงทะเบียนที่นี่</a>
                </div>
            </div>
        </main>

        <footer>
            <p>พัฒนาโดย Mr.Boonchai Boonsopon © 2025 ระบบแผนการสอนออนไลน์</p>
        </footer>
    </div>

    <script>
        // --- Get Web App URL for redirection ---
        const WEB_APP_URL = '<?= ScriptApp.getService().getUrl() ?>';

        // --- Event Listeners ---
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('forgotPasswordLink').addEventListener('click', showForgotPasswordModal);
        document.getElementById('registerLink').addEventListener('click', redirectToRegister);

        /**
         * Handles the login form submission.
         * @param {Event} e The form submission event.
         */
        function handleLogin(e) {
            e.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById("message");
            // const loginButton = document.querySelector("button");

            Swal.fire({
                title: 'กำลังตรวจสอบข้อมูล...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            google.script.run
                .withSuccessHandler(onLoginSuccess)
                .withFailureHandler(onFailure)
                .authenticateUser(username, password);
        }
        
        /**
         * Handles the password recovery process.
         * @param {string} email The user's email address.
         */
        function handlePasswordRecovery(email) {
            Swal.fire({
                title: 'กำลังส่งคำขอ...',
                text: 'ระบบกำลังดำเนินการ กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            google.script.run
                .withSuccessHandler(response => {
                    if(response.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'ส่งคำขอสำเร็จ!',
                            text: response.message
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: response.message
                        });
                    }
                })
                .withFailureHandler(onFailure)
                .forgotPassword(email);
        }

        /**
         * Success callback for the login function.
         * @param {object} result The result object from the server.
         */
        // function onLoginSuccess(result) {
        //     if (result.success) {
        //         // Store user info in sessionStorage to use on other pages
        //         sessionStorage.setItem('loggedInUser', JSON.stringify(result.user));

        //             icon: 'success',
        //             title: 'เข้าสู่ระบบสำเร็จ!',
        //             text: 'กรุณารอสักครู่...',
        //             timer: 1500,
        //             showConfirmButton: false
        //         }).then(() => {
        //             window.location.href = WEB_APP_URL + '?page=Dashboard';
        //         });
        //     } else {
        //         Swal.fire({
        //             icon: 'error',
        //             title: 'เข้าสู่ระบบไม่สำเร็จ',
        //             text: result.message
        //         });
        //     }
        // }

function onLoginSuccess(result) {
    if (result.success) {
        // result.role จะมีค่าเป็น 'admin', 'teacher', หรือ 'student'
        const userRole = result.role; 
        
        // สร้างชื่อหน้าที่สอดคล้องกัน (เช่น 'admin' -> 'AdminDashboard')
        // เราใช้ตัวอักษรแรกเป็นตัวใหญ่เพื่อให้ตรงกับชื่อไฟล์ HTML ของเรา
        const pageName = userRole.charAt(0).toUpperCase() + userRole.slice(1) + 'Dashboard';

        Swal.fire({
            icon: 'success',
            title: 'เข้าสู่ระบบสำเร็จ!',
            text: `กำลังนำคุณไปยังหน้า ${userRole}...`, // แสดงสถานะให้ผู้ใช้ทราบ
            timer: 1500,
            showConfirmButton: false
        }).then(() => {
            // กำหนดเส้นทางไปหน้าที่กำหนด
            window.location.href = WEB_APP_URL + '?page='+pageName;
        });
    } else {
        Swal.fire({
            icon: 'error',
            title: 'เข้าสู่ระบบไม่สำเร็จ',
            text: result.message
        });
    }
}

        /**
         * Generic failure callback for google.script.run calls.
         * @param {Error} error The error object.
         */
        function onFailure(error) {
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาดร้ายแรง',
                text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้: ' + error.message
            });
        }
        
        /**
         * Shows the SweetAlert modal for password recovery.
         */
        function showForgotPasswordModal(e) {
            e.preventDefault();
            Swal.fire({
                title: 'กู้คืนรหัสผ่าน',
                text: 'กรุณากรอกอีเมลที่ใช้ลงทะเบียนเพื่อรับรหัสผ่านชั่วคราว',
                input: 'email',
                inputPlaceholder: 'example@email.com',
                showCancelButton: true,
                confirmButtonText: 'ส่งคำขอ',
                cancelButtonText: 'ยกเลิก',
                showLoaderOnConfirm: true,
                preConfirm: (email) => {
                    if (!email) {
                        Swal.showValidationMessage('กรุณากรอกอีเมล');
                    } else {
                        handlePasswordRecovery(email);
                    }
                },
                allowOutsideClick: () => !Swal.isLoading()
            });
        }
        
        /**
         * Redirects the user to the Register page.
         */
        function redirectToRegister(e) {
            e.preventDefault();
            window.location.href = WEB_APP_URL + '?page=Register';
        }

        function navigateTo(pageName) {
            document.body.innerHTML = '<div style="font-size:1.2rem; text-align:center; padding: 50px;">กำลังโหลดหน้า ' + pageName + '...</div>';
            google.script.run.withSuccessHandler(loadNewPageContent).include(pageName);
        }

        function loadNewPageContent(htmlContent) {
            document.body.innerHTML = htmlContent;
        }
    </script>
  </body>
</html>
